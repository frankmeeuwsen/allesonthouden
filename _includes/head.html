<!DOCTYPE html>
	<html>
	<head>
	<title></title>
	<meta charset="utf-8"/>
	</head>
<body>
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

	<!-- Open Graph Meta Tags & Twitter Card  -->
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{page.title}}" />
	<meta property="og:url" content="{{site.url}}{{page.url}}/" />
	<meta property="og:site_name" content="{{site.title}}" />
	<meta property="article:author" content="https://www.facebook.com/frankmeeuwsen" />
	<meta property="article:publisher" content="https://www.facebook.com/iamTriggi" />
	<meta property="article:published_time" content="{{page.date}}" />
	<meta property="article:modified_time" content="{{page.date}}" />
	<meta property="og:updated_time" content="{{page.date}}" />
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{page.title}}">
	<meta name="twitter:site" content="@frankmeeuwsen">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/public/css/allesonthouden.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
	<!-- Social Share Kit CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/public/css/social-share-kit.css" type="text/css">

<!-- Social Share Kit JS -->
<script type="text/javascript" src="{{ site.baseurl }}/public/js/social-share-kit.js"></script>

  <!-- Iconen -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.basurl }}/public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>

<script type="text/javascript">
SocialShareKit.init();
</script>
</body></html>
